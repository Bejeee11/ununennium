name: Link Checker

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '.github/workflows/links.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.md'
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run link checker
        run: python scripts/check_links.py . --verbose
        continue-on-error: true

      - name: Report results
        if: failure()
        run: |
          echo "::warning::Some links may be broken. Please review the output above."
